<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=notificacion()></button>
    <script>
           function notificacion() {

var notification = null;

if (!('Notification' in window)) {
// el navegador no soporta la API de notificaciones
    alert('Su navegador no soporta la API de Notificaciones :(');
    return;
} else if (Notification.permission === "granted") {
    // Se puede emplear las notificaciones
    //notification = new Notification("Hi there!");

            notification = new Notification(
                    "Hola Mundo",                                       {
                        body: 'Gracias por dar clic en el botón (textos alineados a la izquierda).',
                        dir: 'ltr'
                    });

} else if (Notification.permission !== 'denied') {
    // se pregunta al usuario para emplear las notificaciones
    Notification
            .requestPermission(function(permission) {
        if (permission === "granted") {
            notification = new Notification(
                    "Hola Mundo",                                       {
                        body: 'Gracias por dar clic en el botón (textos alineados a la izquierda).',
                        dir: 'ltr'
                    });
        }
    });
}

}
    </script>
</body>
</html>
